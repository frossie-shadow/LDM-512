sudo: true
language: python
matrix:
  include:
    - python: "3.5"
before_install:
  - "sudo apt-get update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended latexmk poppler-utils latex-xcolor"
install:
  - git clone https://github.com/lsst/lsst-texmf.git
script:
  - export TEXMFLOCAL=./texmf
  - make
